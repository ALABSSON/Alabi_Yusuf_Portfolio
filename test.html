<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      gap: 10px;
      width: max-content;
      animation: reorder 600s infinite; /* 10 minutes = 600s */
    }

    .card {
      width: 80px;
      height: 80px;
      background: tomato;
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 1s ease;
    }

    /* Animate positions using transform */
    .card:nth-child(1) {
      animation: move1 30s infinite;
    }

    .card:nth-child(2) {
      animation: move2 30s infinite;
    }

    .card:nth-child(3) {
      animation: move3 30s infinite;
    }

    .card:nth-child(4) {
      animation: move4 30s infinite;
    }

    @keyframes move1 {
      0%, 100%   { order: 1; }
      25%        { order: 2; }
      50%        { order: 3; }
      75%        { order: 4; }
    }

    @keyframes move2 {
      0%, 100%   { order: 2; }
      25%        { order: 3; }
      50%        { order: 4; }
      75%        { order: 1; }
    }

    @keyframes move3 {
      0%, 100%   { order: 3; }
      25%        { order: 4; }
      50%        { order: 1; }
      75%        { order: 2; }
    }

    @keyframes move4 {
      0%, 100%   { order: 4; }
      25%        { order: 1; }
      50%        { order: 2; }
      75%        { order: 3; }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">1</div>
  <div class="card">2</div>
  <div class="card">3</div>
  <div class="card">4</div>
</div>

</body>
</html>
